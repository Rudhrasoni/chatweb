<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting Website - Login & Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #e9eff3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .auth-container {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      .auth-header {
        background-color: #3498db;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 1.6rem;
        font-weight: bold;
      }

      .auth-form {
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .auth-form input[type="text"],
      .auth-form input[type="email"],
      .auth-form input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 25px;
        font-size: 1rem;
        outline: none;
      }

      .auth-form button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .auth-form button:hover {
        background-color: #2980b9;
      }

      .auth-toggle {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
      }

      .auth-toggle a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="auth-container" id="login-form">
      <div class="auth-header">Login</div>
      <form class="auth-form">
        <input type="text" id="login-userid" placeholder="User ID" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <div class="auth-toggle">
          Don't have an account? <a href="#" id="show-register">Register</a>
        </div>
      </form>
    </div>

    <div class="auth-container" id="register-form" style="display: none">
      <div class="auth-header">Register</div>
      <form class="auth-form">
        <input
          type="text"
          id="register-name"
          placeholder="Full Name"
          required
        />
        <input type="email" id="register-email" placeholder="Email" required />
        <input
          type="password"
          id="register-password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
        <div class="auth-toggle">
          Already have an account? <a href="#" id="show-login">Login</a>
        </div>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const showRegisterLink = document.getElementById("show-register");
      const showLoginLink = document.getElementById("show-login");

      showRegisterLink.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.style.display = "none";
        registerForm.style.display = "block";
      });

      showLoginLink.addEventListener("click", (e) => {
        e.preventDefault();
        registerForm.style.display = "none";
        loginForm.style.display = "block";
      });
    </script>
  </body>
</html>
