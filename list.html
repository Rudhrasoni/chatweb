<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9eff3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contacts-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .contacts-header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .contacts-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f1f1f1;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            margin-right: 15px;
        }

        .contact-details {
            flex-grow: 1;
        }

        .contact-name {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        .contact-id {
            font-size: 0.85rem;
            color: #888;
        }

        /* Styled Chat Button */
        .chat-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none; /* Removes underline */
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .chat-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="contacts-container">
        <div class="contacts-header">Contact List</div>
        <ul class="contacts-list" id="contacts-list">
            <!-- Contact items will be dynamically loaded here -->
        </ul>
    </div>

    <script>
        const contacts = [
            { id: 1001, name: 'John Doe' },
            { id: "Rudhra", name: 'Rudhra' },
            { id: "Rahul", name: 'Rahul' },
            { id: 1002, name: 'Jane Smith' },
            { id: 1003, name: 'Michael Johnson' },
            { id: 1004, name: 'Emily Davis' },
            { id: 1005, name: 'Chris Brown' }
        ];

        const contactsList = document.getElementById('contacts-list');

        // Load contacts dynamically
        contacts.forEach(contact => {
            const listItem = document.createElement('li');
            listItem.classList.add('contact-item');

            // Avatar
            const avatar = document.createElement('div');
            avatar.classList.add('contact-avatar');
            avatar.textContent = contact.name.charAt(0).toUpperCase();

            // Contact details
            const details = document.createElement('div');
            details.classList.add('contact-details');

            const name = document.createElement('div');
            name.classList.add('contact-name');
            name.textContent = contact.name;

            const userId = document.createElement('div');
            userId.classList.add('contact-id');
            userId.textContent = `User ID: ${contact.id}`;

            details.appendChild(name);
            details.appendChild(userId);

            // Chat button
            const chatButton = document.createElement('a');
            chatButton.href = `/?userid=${contact.id}`;
            chatButton.classList.add('chat-button');
            chatButton.textContent = 'Chat';

            listItem.appendChild(avatar);
            listItem.appendChild(details);
            listItem.appendChild(chatButton);

            contactsList.appendChild(listItem);
        });
    </script>

</body>
</html>
